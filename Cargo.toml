[package]
name = "mpesa"
version = "1.0.0"
authors = ["Collins Muriuki <murerwacollins@gmail.com>"]
edition = "2021"
description = "A wrapper around the M-PESA API in Rust."
keywords = ["api", "mpesa", "mobile"]
repository = "https://github.com/collinsmuriuki/mpesa-rust"
readme = "./README.md"
license = "MIT"

[dependencies]
chrono = { version = "0.4", optional = true, default-features = false, features = [
    "clock",
    "serde",
] }
derive_builder = "0.12.0"
openssl = { version = "0.10", optional = true }
reqwest = { version = "0.11", features = ["json"] }
secrecy = "0.8.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "1.0.37"
wiremock = "0.5"

[dev-dependencies]
dotenv = "0.15"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros"] }
wiremock = "0.5"

[features]
default = [
    "account_balance",
    "b2b",
    "b2c",
    "bill_manager",
    "c2b_register",
    "c2b_simulate",
    "express_request",
    "transaction_reversal",
    "transaction_status",
    "dynamic_qr",
]

dynamic_qr = []
account_balance = ["dep:openssl"]
b2b = ["dep:openssl"]
b2c = ["dep:openssl"]
bill_manager = ["dep:chrono"]
c2b_register = []
c2b_simulate = []
express_request = ["dep:chrono"]
transaction_reversal = ["dep:openssl"]
transaction_status = ["dep:openssl"]
